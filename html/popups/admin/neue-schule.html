<form id="popup-admin-neue-schule">
	<div class="container">
		<h3>Neue Schule eintragen</h3>
		<input type="text"
		       name="name"
		       required
		       placeholder="Name der Schule"
		       autocapitalize="words"
		       autocomplete="organization"
		       autofocus />
		<input type="text"
		       name="adresse"
		       required
		       placeholder="Adresse der Schule"
		       autocapitalize="words"
		       autocomplete="off"
		       autofocus />
	</div>

	<fieldset class="buttons">
		<input type="button" value="Abbrechen" name="abbrechen" class="links leer" />
		<input type="submit" value="Eintragen" name="submit" />
	</fieldset>
</form>
